<div class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center" *ngIf="formShow">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <ng-template #indicatorTemplate><i nz-icon nzType="loading" class="mt-5" style="font-size: 30px; color: #4CAF50; padding-top: 90px;" nzSpin="true"></i></ng-template>
                            <nz-spin simple [nzIndicator]="indicatorTemplate" [nzSpinning]="isSpinning">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <div class="text-center mb-4">
                                            <a href="index.html"><img src="assets/images/logologin.png" style="width: 200px; height: 50px;" alt=""></a>
                                        </div>
                                        <h4 class="text-center mb-4">Reset Your Password</h4>
                                        <form [formGroup]="resetForm">
                                            <div class="mb-3">
                                                <label class="mb-1"><strong>Email<span style="color: orangered; margin-left: 2px;">*</span></strong></label>
                                                <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
                                                <span class="text-danger valiFontSizes" *ngIf="resetForm.get('email')?.errors && (resetForm.get('email')?.touched || resetForm.get('email')?.dirty)">
                                                  <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</span>
                                                <span *ngIf="resetForm.get('email')?.errors?.['pattern']">Invalid email address</span>
                                                </span>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" [disabled]="!resetForm.valid" class="btn btn-primary btn-block" (click)="onSubmit()">Reset Password</button>
                                            </div>
                                        </form>
                                        <!-- <div class="new-account mt-3 text-center">
                                            <p>Don't have an account? <a class="text-primary" routerLink="/register">Sign up</a></p>
                                        </div> -->
                                    </div>
                                </div>
                            </nz-spin>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center h-100 align-items-center" *ngIf="successShow">
                <div class="col-md-5">
                    <div class="form-input-content text-center error-page">
                        <h1 class="error-text fw-bold mb-3">SUCCESS</h1>
                        <h4><i class="fa fa-thumbs-up text-success"></i> Email Sent Successfully</h4>
                        <p>Please click on the link sent to your email address to reset Password</p>
                        <div>
                            <a class="btn btn-primary" routerLink="/login">Back to Login Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
