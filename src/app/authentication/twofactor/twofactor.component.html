<div class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <ng-template #indicatorTemplate><i nz-icon nzType="loading" class="mt-5" style="font-size: 30px; color: #4CAF50; padding-top: 90px;" nzSpin="true"></i></ng-template>
                            <nz-spin simple [nzIndicator]="indicatorTemplate" [nzSpinning]="isSpinning">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <div class="text-center mb-4">
                                            <a href="index.html"><img src="assets/images/logologin.png" style="width: 200px; height: 50px;" alt=""></a>
                                        </div>
                                        <h4 class="text-center mb-4">Enter Token</h4>
                                        <form [formGroup]="factorForm">
                                            <div class="mb-3">
                                                <label class="mb-1"><strong>Token<span style="color: orangered; margin-left: 2px;">*</span></strong></label>
                                                <div class="row">
                                                    <div class="col-4 col-md-4">
                                                        <input type="text" maxlength="2" formControlName="token1" class="form-control text-center" placeholder="- -" #input1 (keyup)="(input1.value.length == 2) ? input2.focus() : ''">
                                                    </div>
                                                    <div class=" col-4 col-md-4">
                                                        <input type="text" maxlength="2" formControlName="token2" class="form-control text-center" placeholder="- -" #input2 (keyup)="(input2.value.length == 2) ? input3.focus() : ''">
                                                    </div>
                                                    <div class=" col-4 col-md-4">
                                                        <input type="text" maxlength="2" formControlName="token3" class="form-control text-center" placeholder="- -" #input3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row d-flex justify-content-between mt-4 mb-2">
                                                <!-- <div class="mb-3">
                                              <div class="form-check custom-checkbox ms-1">
                                                  <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                  <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
                                              </div>
                                          </div> -->
                                                <!-- <div class="mb-3">
                                                    <a routerLink="/forgot-password">Forgot Password?</a>
                                                </div> -->
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" [disabled]="factorForm.value.token3 === ''" class="btn btn-primary btn-block" (click)="onSubmit()">Sign In</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </nz-spin>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
